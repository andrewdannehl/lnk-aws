<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="login-modal" class="modal" style="display: flex;">
        <div class="modal-content">
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div id="loginMessage"></div>
            </form>
            <button class="toggle-btn" id="show-signup">Create Account</button>
        </div>
    </div>

    <div id="signup-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <form id="signupForm">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Register Account</button>
                <div id="signupMessage"></div>
            </form>
            <button class="toggle-btn" id="back-to-login">Already have an account?</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginModal = document.getElementById('login-modal');
        const signupModal = document.getElementById('signup-modal');
        const showSignupBtn = document.getElementById('show-signup');
        const backToLoginLink = document.getElementById('back-to-login');

        showSignupBtn.addEventListener('click', function() {
            loginModal.style.display = 'none';
            signupModal.style.display = 'flex';
        });

        backToLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            signupModal.style.display = 'none';
            loginModal.style.display = 'flex';
        });
    });
    </script>
    <script defer src="scripts/auth.js"></script>
</body>
</html>
