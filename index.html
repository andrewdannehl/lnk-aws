<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AWS GitHub Pages App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My AWS GitHub Pages App</h1>
        <div id="auth-buttons">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </header>

    <main>
        <h2>Select a Service</h2>
        <div class="flex-index">
            <div class="index-item">
                <a href="/newConstruction"><img src="assets/newConst.jpg" alt="New Construction"></a>
                <p>New Construction</p>
            </div>
            <div class="index-item">
                <a href="/residential"><img src="assets/existRes.png" alt="Existing Residential"></a>
                <p>Existing Residential</p>
            </div>
            <div class="index-item"> 
                <a href="/commercial"><img src="assets/comm.png" alt="Existing Commercial"></a>
                <p>Commercial</p>
            </div>
        </div>
    </main>
    <div>test</div>
    <script src="scripts/main.js"></script>
</body>
</html>
